name: CI

on:
    push:
    pull_request:
        branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:22.0.7

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run tests
      run: chmod +x ./rebar3 && ./rebar3 do eunit, ct
